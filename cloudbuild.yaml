# Cloud Build configuration for Cloud Run deployment
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/webrtc-signaling:$BUILD_ID', '.']
    
  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/webrtc-signaling:$BUILD_ID']
    
  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
    - 'run'
    - 'deploy'
    - 'webrtc-signaling'
    - '--image=gcr.io/$PROJECT_ID/webrtc-signaling:$BUILD_ID'
    - '--platform=managed'
    - '--region=us-central1'
    - '--allow-unauthenticated'
    - '--port=8080'
    - '--memory=512Mi'
    - '--cpu=1'
    - '--max-instances=10'
    - '--concurrency=1000'

# Store the Docker image
images:
  - 'gcr.io/$PROJECT_ID/webrtc-signaling:$BUILD_ID'